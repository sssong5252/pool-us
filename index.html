<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POOL:US</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="display-container">
        <div class="main d-flex justify-content-center align-items-center">
            <video autoplay loop muted playsinline>
                <source src="./video/pexels-rostislav-uzunov-5680034 (1080p).mp4" type="video/mp4">
            </video>
            <div>
                <div class="glitch anton-font" data-glitch="POOL:US">POOL:US</div>
                <div class="text-white isamanroo-font my-3 text-center sub-title">
                    2023 영암축전
                    <br>
                    2023.05.30 - 2023.05.31
                </div>
                <a href="#waterIsland" class="btn-main d-flex justify-content-center align-items-center my-4">
                    <div class="text-center py-2 isamanroo-font btn-main-waterisland-in">WATER ISLAND</div>
                    <div class="text-center py-2 isamanroo-font btn-main-waterisland-out"></div>
                </a>
                <a href="#" class="btn-main d-flex justify-content-center align-items-center my-4">
                    <div class="text-center py-2 btn-main-romanticisland-in isamanroo-font">ROMANTIC ISLAND</div>
                    <div class="isamanroo-font text-center py-2 btn-main-romanticisland-out"></div>
                </a>
                <a href="#" class="btn-main d-flex justify-content-center align-items-center my-4">
                    <div class="text-center py-2 btn-main-gardenisland-in isamanroo-font">GARDEN ISLAND</div>
                    <div class="isamanroo-font text-center py-2 btn-main-gardenisland-out"></div>
                </a>
            </div>
            <div class="wayto-water-island text-center">
                <p>WATER ISLAND<br/>구경하러 가기</p>
                <img src="./img-2/arrow.png" alt="way to water island"/>
            </div>
        </div>
        <div class="waterisland-section" id="waterIsland">
            <div class="waterisland-title">
                <p class="island-title text-center isamanroo-font">WATER ISLAND</p>
                <p class="poolus-title text-center anton-font">POOL:US</p>
                <img class="wave-line-1" src="./img-2/wave-line.png" alt="">
                <img class="wave-line-2" src="./img-2/wave-line.png" alt="">
            </div>
            <div class="section-description text-center sbaggro-font">
                여름날의 청량한 쉼터, WATER ISLAND
                <br/>뜨거운 여름의 온기로 가득한 지금.
                <br/>
                <br/>청량한 바다의 향기를 머금은
                <br/>작은 쉼터가 여러분을 기다리고 있습니다.
                <br/>
                <br/>푸른 바다의 정취가 느껴지는
                <br/>
                <br />WATER ISLAND로 여러분을 초대합니다.
            </div>
            <div class="main-waterIslandBtn">
                <a href="#"><button>자세히 보기</button></a>
            </div>
            <div class="waterisland-img">
                <img class="img-fluid" src="./img-2/wave-and-tree.png" alt="">
            </div>
            <div class="wayto-romantic-island text-center">
                <p class="sbaggro-font">ROMANTIC ISLAND<br/>구경하러 가기</p>
                <img src="./img-2/black-arrow.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
